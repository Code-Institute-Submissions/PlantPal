{% extends 'base.html' %}
{% block content %}
        <h3>Add a Plant</h3>
        
        <div class="row">
          <form  action="{{url_for('insert_plant')}}" method="POST" class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="latin_name" name="latin_name" type="text" class="validate">
                <label for="latin_name">Latin Name (Species)</label>
              </div>
            </div>
            
          <div class="row">
            <div class="input-field col s12">
                <input id="common_name" name="common_name" type="text" class="validate">
                <label for="common_name">Common Name</label>
            </div>
          </div>
          
          <div class="row">
            <div class="input-field col s12">
                <input id="order" name="order" type="text" class="validate">
                <label for="order">Order</label>
            </div>
          </div>
          
          <div class="row">
            <div class="input-field col s12">
                <input id="family" name="family" type="text" class="validate">
                <label for="family">Family</label>
            </div>
          </div>
          
          <div class="row">
            <div class="input-field col s12">
                <input id="genus" name="genus" type="text" class="validate">
                <label for="genus">Genus</label>
            </div>
          </div>
          
          <div class="row">
            <div class="input-field col s12">
                <input id="preferred_lighting" name="preferred_lighting" type="text" class="validate">
                <label for="preferred_lighting">Preferred Lighting</label>
            </div>
          </div>
          
          <div class="input-field col s12">
            <select id="indoor_outdoor" name="indoor_outdoor">
              <option value="" disabled selected>Indoor/Outdoor</option>
              <option value="1">Indoor</option>
              <option value="2">Outdoor</option>
              <option value="3">Either</option>
            </select>
          </div>
          
          <div class="row">
            <div class="input-field col s12">
                <input id="water_frequency" name="water_frequency" type="text" class="validate">
                <label for="water_frequency">Watering Frequency</label>
            </div>
          </div>
          
          <div class="row">
            <div class="input-field col s12">
                <input id="soil_type" name="soil_type" type="text" class="validate">
                <label for="soil_type">Reccommended Soil Type</label>
            </div>
          </div>
          
          <div class="row">
            <div class="input-field col s12">
                <textarea id="order" name="order" type="text" class="materialize-textarea"></textarea>
                <label for="additional_notes">Additional Notes</label>
            </div>
          </div>
          
          <div class="file-field input-field">
            <div class="btn">
              <span>File</span>
              <input type="file">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" placeholder="Upload one or more files">
            </div>
          </div>
          
          <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Plant</button>
          </div>
          
        </form>
      </div>
{% endblock %}
