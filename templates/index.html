{% extends 'base.html' %} {% block content %}

<div class="jumbotron jumbotron-fluid">
    {% with errors = get_flashed_messages(category_filter=["logout_success"]) %} {% if errors %}
    <div class="alert-message block-message error">
        <a class="close" href="#">Ã—</a>
        <ul>
            {%- for msg in errors %}
            <p>{{ msg }}</p>
            {% endfor -%}
        </ul>
    </div>
    {% endif %} {% endwith %}
    <div class="headings-and-search">
        <h1 class="landing-header display-1">
            Plant Pal
        </h1>

        <h2 class="landing-subhead">

        </h2>
        <br>
        <form action="{{ url_for('get_search') }}" method="post">

            <button type="submit" class="btn btn-success">Search</button>
        </form>
    </div>
</div>
