{% extends 'base.html' %} {% block content %}
<br>
<h1 class="offset-xl-5 offset-lg-5">All Genera</h1>

<ul class="list-group">
    {% for genus in genera %}
    <li class="list-group-item col-xl-8 offset-xl-2 col-lg-8 offset-lg-2 col-md-8 offset-md-2 col-sm-8 offset-sm-2 col-xs-8 offset-xs-2">{{genus}}
        <a href="{{url_for('genus', genus_name=genus)}}" class="btn btn-success btn-small">
            View Plants
        </a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
