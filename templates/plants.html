{% extends 'base.html' %} {% block content %}

<h2>All Plants</h2>

<ul class="collection with-header">
    {% for plant in plants %}
    <li class="collection-header">{{plant.latin_name}} - {{plant.common_name}}
        <a href="{{url_for('view_plant', plant_id=plant._id)}}" class="waves-effect waves-light btn btn-small">
            View Plant
        </a>
    </li>
    {% endfor %}
</ul>
            
{% endblock %}
