{% extends 'base.html' %} {% block content %}

<h2>Search Results</h2>

<ul class="collection with-header">
    {% for result in results %}
    <li class="collection-header">{{result.latin_name}} - {{result.common_name}}
        <a href="{{url_for('view_plant', plant_id=result._id)}}" class="waves-effect waves-light btn">
            View Plant
        </a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
