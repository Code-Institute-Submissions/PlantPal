{% extends 'base.html' %} {% block content %}
<div class="container-fluid bg-img">
    <br>
    <h1>All Plants</h1>
    <br>
    <ul class="list-group">
        {% for plant in plants %}
        <li class="list-group-item col-xl-6 offset-xl-3 col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-8 offset-sm-2 col-xs-8 offset-xs-2">
            {{plant.latin_name}} - {{plant.common_name}}
            <a href="{{url_for('view_plant', plant_id=plant._id)}}" class="btn btn-success float-right">
            View Plant
        </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
