{% extends 'base.html' %} {% block content %}

<h2>All Genera</h2>

<ul class="list-group">
    {% for plant in plants %}
    <li class="list-group-item">{{plant.genus}}
        <a href="{{url_for('genus', genus_name=plant.genus)}}" class="waves-effect waves-light btn btn-small">
            View Plants
        </a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
