{% extends 'base.html' %} {% block content %}

<h2>Search Results</h2>

<ul class="list-group">
    {% for result in results %}
    <li class="list-group-item">{{result.latin_name}} - {{result.common_name}}
        <a href="{{url_for('view_plant', plant_id=result._id)}}" class="btn btn-success">
            View Plant
        </a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
