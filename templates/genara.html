{% extends 'base.html' %} {% block content %}

<h2>All Genera</h2>

<ul class="collection with-header">
    {% for plant in plants %}
    <li class="collection-header">{{plant.genus}}
        <a href="{{url_for('genus', genus_name=plant.genus)}}" class="waves-effect waves-light btn btn-small">
            View Plants
        </a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
