{% extends 'base.html' %} {% block content %}

<div class="container-fluid bg-img">
    <br>
    <h1>All Genera</h1>
    <br>
    <ul class="list-group">
        {% for genus in genera %}
        <li class="list-group-item col-xl-4 offset-xl-4 col-lg-4 offset-lg-4 col-md-8 offset-md-2 col-sm-8 offset-sm-2 col-xs-8 offset-xs-2">{{genus}}
            <a href="{{url_for('genus', genus_name=genus)}}" class="btn btn-success float-right">
            View all Plants
        </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
