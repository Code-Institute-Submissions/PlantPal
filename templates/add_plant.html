{% extends 'base.html' %} {% block content %}
<h1>Add a Plant</h1>

<div class="container">
  <form action="{{url_for('add_plant')}}" method="POST">
    <div class="row">
      <div class="form-group">
        <label for="latin_name">Latin Name (Species)</label>
        <input id="latin_name" name="latin_name" type="text" class="form-control add-plant-input">
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label for="common_name">Common Name</label>
        <input id="common_name" name="common_name" type="text" class="form-control add-plant-input">
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label for="order">Order</label>
        <input id="order" name="order" type="text" class="form-control add-plant-input">
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label for="family">Family</label>
        <input id="family" name="family" type="text" class="form-control add-plant-input">
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label for="genus">Genus</label>
        <input id="genus" name="genus" type="text" class="form-control add-plant-input">
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label for="preferred_lighting">Preferred Lighting</label>
        <input id="preferred_lighting" name="preferred_lighting" type="text" class="form-control add-plant-input">
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label for="indoor_outdoor">Indoor/Outdoor</label>
        <select class="form-control" name="indoor_outdoor" id="indoor_outdoor">
          <option value="Indoor">Indoor</option>
          <option value="Outdoor">Outdoor</option>
          <option value="Either">Either</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label for="water_frequency">Watering Frequency</label>
        <input id="water_frequency" name="water_frequency" type="text" class="form-control add-plant-input">
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label for="soil_type">Reccommended Soil Type</label>
        <input id="soil_type" name="soil_type" type="text" class="form-control add-plant-input">
      </div>
    </div>

    <div class="row">
      <div class="form-group add-plant-input">
        <label for="additional_notes">Additional Notes</label>
        <textarea id="additional_notes" name="additional_notes" type="text" class="form-control"></textarea>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label for="plant-image">Upload plant photo</label>
        <input type="file" class="form-control-file" id="plant-image" placeholder="Add plant image">
      </div>
    </div>

    <div class="row">
      <button class="btn btn-success" type="submit">Add Plant</button>
    </div>

  </form>
</div>
{% endblock %}
